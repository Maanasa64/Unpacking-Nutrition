<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>
</head>
<body>
    <div id="scatter_plot" style="height: 400px; width: 100%;"></div>
    <div id="histogram_low_calories" style="height: 400px; width: 100%;"></div>
    <div id="histogram_high_calories" style="height: 400px; width: 100%;"></div>

    <script>

        // Scatter plot for User Ratings
        var scatterPlot = {
            x: [1, 2, 3, 4, 5],
            type: 'scatter',
            name: 'User Ratings'
        };
        Plotly.newPlot('scatter_plot', [scatterPlot]);

        // Histogram for Low Calorie Recipes
        var histogramLowCalories = {
            x: [0, 1],
            type: 'histogram',
            name: 'Low Calorie Recipes'
        };
        Plotly.newPlot('histogram_low_calories', [histogramLowCalories]);

        // Histogram for High Calorie Recipes
        var histogramHighCalories = {
            x: [0, 1],
            type: 'histogram',
            name: 'High Calorie Recipes'
        };
        Plotly.newPlot('histogram_high_calories', [histogramHighCalories]);
    </script>
</body>
</html>
